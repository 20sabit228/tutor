<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .payment-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .payment-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tuition Payment</h1>
    </div>

    <div class="payment-section">
        <h2>Make a Payment</h2>
        <form id="paymentForm">
            <!-- Payment Type -->
            <div class="form-group">
                <label for="payment-type">Payment Type</label>
                <select id="payment-type" name="paymentType" required>
                    <option value="entire-course">Full Course</option>
                    <option value="session-wise">Session </option>
                    
                </select>
            </div>

            <!-- Session Packages (Visible for Session-Wise Payment) -->
            <div class="form-group hidden" id="session-packages">
                <label for="package">Choose a Package</label>
                <select id="package" name="package">
                    <option value="A">Package A - 2 hours (1000 Tk)</option>
                    <option value="B">Package B - 4 hours (1500 Tk)</option>
                    <option value="C">Package C - 5 hours (2000 Tk)</option>
                </select>
            </div>

            <!-- Entire Course Cost (Visible for Entire Course Payment) -->
            <div class="form-group hidden" id="course-info">
                <p>The entire course fee is <strong>8000 Tk</strong>.</p>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="paymentMethod" required>
                    <option value="bkash">Bkash</option>
                    <option value="bank-account">Bank Account</option>
                    <option value="card">Card</option>
                </select>
            </div>

            <!-- Redirect based on Payment Method -->
            <div class="form-group">
                <button type="button" id="proceed">Proceed</button>
            </div>
        </form>
        <div class="info">
            <p>Your payment is secure and encrypted.</p>
        </div>
    </div>

    <script>
        const paymentType = document.getElementById('payment-type');
        const sessionPackages = document.getElementById('session-packages');
        const courseInfo = document.getElementById('course-info');
        const proceedButton = document.getElementById('proceed');

        // Show/hide relevant fields based on payment type
        paymentType.addEventListener('change', function () {
            if (paymentType.value === 'session-wise') {
                sessionPackages.classList.remove('hidden');
                courseInfo.classList.add('hidden');
            } else if (paymentType.value === 'entire-course') {
                sessionPackages.classList.add('hidden');
                courseInfo.classList.remove('hidden');
            }
        });

        // Handle the proceed button click
        proceedButton.addEventListener('click', function () {
            const selectedPaymentType = paymentType.value;
            const paymentMethod = document.getElementById('payment-method').value;
            let redirectUrl = '';

            // Determine redirect URL based on payment method
            switch (paymentMethod) {
                case 'bkash':
                    redirectUrl = 'bkash-payment.html';
                    break;
                case 'bank-account':
                    redirectUrl = 'bank-payment.html';
                    break;
                case 'card':
                    redirectUrl = 'card-payment.html';
                    break;
                default:
                    alert('Please select a valid payment method.');
                    return;
            }

            // Store selected data in localStorage for use on the next page
            localStorage.setItem('paymentType', selectedPaymentType);
            if (selectedPaymentType === 'session-wise') {
                const selectedPackage = document.getElementById('package').value;
                localStorage.setItem('package', selectedPackage);
            } else {
                localStorage.setItem('package', 'entire-course');
            }

            // Redirect to the appropriate payment method page
            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
