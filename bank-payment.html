<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bank-payment.css">
    <script src="./js/bank-payment.js" defer></script>
    <title>Bank Payment</title>
</head>

<body>
    <div class="header">
        <h1>Bank Payment</h1>
    </div>

    <div class="payment-section">
        <h2>Complete Your Payment</h2>
        <form id="bankPaymentForm">
            <!-- Bank Account Number -->
            <div class="form-group">
                <label for="bank-account">Bank Account Number</label>
                <input type="text" id="bank-account" name="bankAccount" placeholder="Enter 17-digit account number"
                    maxlength="17" required>
                <div class="error-message" id="account-error">Account number must be exactly 17 digits.</div>
            </div>

            <!-- PIN -->
            <div class="form-group">
                <label for="bank-pin">Bank PIN</label>
                <input type="password" id="bank-pin" name="bankPin" placeholder="Enter 4-digit PIN" maxlength="4"
                    required>
                <div class="error-message" id="pin-error">PIN must be exactly 4 digits.</div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="button" id="pay-now">Pay Now</button>
            </div>
        </form>
        <div class="success-message" id="success-message">Payment Successful!</div>
    </div>

    <script>

    </script>
</body>

</html>
