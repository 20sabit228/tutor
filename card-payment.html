<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/card-payment.css">
    <script src="./js/card-payment.js" defer></script>
    <title>Card Payment</title>
    <style>

    </style>
</head>
<body>
    <div class="header">
        <h1>Card Payment</h1>
    </div>

    <div class="payment-section">
        <h2>Complete Your Payment</h2>
        <form id="cardPaymentForm">
            <!-- Card Number -->
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="cardNumber" placeholder="Enter 13-digit card number" maxlength="13" required>
                <div class="error-message" id="card-error">Card number must be exactly 13 digits.</div>
            </div>

            <!-- PIN -->
            <div class="form-group">
                <label for="card-pin">Card PIN</label>
                <input type="password" id="card-pin" name="cardPin" placeholder="Enter 4-digit PIN" maxlength="4" required>
                <div class="error-message" id="pin-error">PIN must be exactly 4 digits.</div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="button" id="pay-now">Pay Now</button>
            </div>
        </form>
        <div class="success-message" id="success-message">Payment Successful!</div>
    </div>

    <script>

    </script>
</body>
</html>
