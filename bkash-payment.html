<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkash Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .payment-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .payment-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .success-message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: green;
            display: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bkash Payment</h1>
    </div>

    <div class="payment-section">
        <h2>Complete Your Payment</h2>
        <form id="bkashPaymentForm">
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone-number">Bkash Phone Number</label>
                <input type="text" id="phone-number" name="phoneNumber" placeholder="Enter 11-digit phone number" maxlength="11" required>
                <div class="error-message" id="phone-error">Phone number must be exactly 11 digits.</div>
            </div>

            <!-- PIN -->
            <div class="form-group">
                <label for="bkash-pin">Bkash PIN</label>
                <input type="password" id="bkash-pin" name="bkashPin" placeholder="Enter 4-digit PIN" maxlength="4" required>
                <div class="error-message" id="pin-error">PIN must be exactly 4 digits.</div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="button" id="pay-now">Pay Now</button>
            </div>
        </form>
        <div class="success-message" id="success-message">Payment Successful!</div>
    </div>

    <script>
        const phoneInput = document.getElementById('phone-number');
        const pinInput = document.getElementById('bkash-pin');
        const payNowButton = document.getElementById('pay-now');
        const phoneError = document.getElementById('phone-error');
        const pinError = document.getElementById('pin-error');
        const successMessage = document.getElementById('success-message');

        payNowButton.addEventListener('click', function () {
            // Reset error states
            phoneError.style.display = 'none';
            pinError.style.display = 'none';

            const phoneNumber = phoneInput.value.trim();
            const pin = pinInput.value.trim();

            let isValid = true;

            // Validate phone number (must be 11 digits)
            if (!/^\d{11}$/.test(phoneNumber)) {
                phoneError.style.display = 'block';
                isValid = false;
            }

            // Validate PIN (must be 4 digits)
            if (!/^\d{4}$/.test(pin)) {
                pinError.style.display = 'block';
                isValid = false;
            }

            // If valid, display success message
            if (isValid) {
                successMessage.style.display = 'block';

                // Optionally, redirect or handle further logic here
                setTimeout(() => {
                    window.location.href = 'payment-success.html';
                }, 2000); // Redirect after 2 seconds
            }
        });
    </script>
</body>
</html>
