<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bkash-payment.css">
    <script src="./js/bkash-payment.js" defer></script>
    <title>Bkash Payment</title>
</head>

<body>
    <div class="header">
        <h1>Bkash Payment</h1>
    </div>

    <div class="payment-section">
        <h2>Complete Your Payment</h2>
        <form id="bkashPaymentForm">
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone-number">Bkash Phone Number</label>
                <input type="text" id="phone-number" name="phoneNumber" placeholder="Enter 11-digit phone number"
                    maxlength="11" required>
                <div class="error-message" id="phone-error">Phone number must be exactly 11 digits.</div>
            </div>

            <!-- PIN -->
            <div class="form-group">
                <label for="bkash-pin">Bkash PIN</label>
                <input type="password" id="bkash-pin" name="bkashPin" placeholder="Enter 4-digit PIN" maxlength="4"
                    required>
                <div class="error-message" id="pin-error">PIN must be exactly 4 digits.</div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="button" id="pay-now">Pay Now</button>
            </div>
        </form>
        <div class="success-message" id="success-message">Payment Successful!</div>
    </div>
</body>

</html>
